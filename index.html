<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Gestor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="fotos/sitelbra.png">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header"><img src="fotos/sitelbra.png" alt="Logo Sitelbra" class="logo"></div>
            <nav class="sidebar-nav">   
                <ul>
                    <li class="active"><a href="index.html">Dashboard</a></li>
                    <li><a href="funcionarios.html">Funcionários</a></li>
                    <li><a href="tarefas.html">Tarefas</a></li>
                    <li><a href="relatorios.html">Relatórios</a></li>
                    <li><a href="configuracoes.html">Configurações</a></li>
                </ul>
            </nav>
        </aside>
        <div class="main-content-area">
            <header>
                <h1>Dashboard do Gestor</h1>
                <button class="add-task-btn">+ Nova Tarefa</button>
            </header>
            <main>
                <section class="summary-cards">
                    <div class="card"><h2>Total de Tarefas</h2><p id="total-tasks">0</p></div>
                    <div class="card"><h2>Pendentes</h2><p id="pending-tasks">0</p></div>
                    <div class="card"><h2>Em Andamento</h2><p id="inprogress-tasks">0</p></div>
                    <div class="card"><h2>Concluídas</h2><p id="completed-tasks">0</p></div>
                </section>
                <section class="main-data">
                    <div class="task-list">
                        <h2>Tarefas Recentes</h2>
                        <table>
                            <thead><tr><th>Tarefa</th><th>Responsável</th><th>Prazo</th><th>Status</th></tr></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="team-workload">
                        <h2>Visão Geral da Equipe</h2>
                        <div class="employee-grid" id="employee-grid-container"></div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    
    <div class="modal-overlay" id="employee-modal">
        <div class="modal-content"><button class="modal-close" id="modal-close-btn">&times;</button><div id="modal-body"></div></div>
    </div>

    <div class="modal-overlay" id="add-task-modal">
        <div class="modal-content">
            <button class="modal-close" data-close-modal>&times;</button>
            <h2>Adicionar Nova Tarefa</h2>
            <form id="add-task-form" class="modal-form">
                <div class="form-group">
                    <label for="task-title">Título da Tarefa</label>
                    <input type="text" id="task-title" required>
                </div>
                <div class="form-group">
                    <label for="task-responsible">Responsável</label>
                    <select id="task-responsible" required></select>
                </div>
                <div class="form-group">
                    <label for="task-due-date">Prazo</label>
                    <input type="date" id="task-due-date" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" data-close-modal>Cancelar</button>
                    <button type="submit" class="btn-confirm">Adicionar Tarefa</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
