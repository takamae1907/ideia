<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Organizador de Tarefas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9; /* Verde claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px S10px rgba(0,0,0,0.1);
            width: 320px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .profile-selector {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background-color: #f0f0f0;
            border-radius: 20px;
            padding: 5px;
        }
        .profile-selector label {
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 20px;
            transition: background-color 0.3s;
        }
        .profile-selector input[type="radio"] {
            display: none;
        }
        .profile-selector input[type="radio"]:checked + label {
            background-color: #ffb700; /* Amarelo mais escuro */
            color: #333;
            font-weight: bold;
        }
        .login-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #ffb700; /* Amarelo mais escuro */
            color: #333;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-button:hover {
            background-color: #ffa700; /* Variação do amarelo para hover */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="profile-selector">
            <input type="radio" id="gestor" name="profile" value="gestor" checked>
            <label for="gestor">Gestor</label>

            <input type="radio" id="funcionario" name="profile" value="funcionario">
            <label for="funcionario">Funcionário</label>
        </div>
        <form>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Entrar</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
